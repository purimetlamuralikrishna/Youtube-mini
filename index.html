<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d103e5b05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Youtube mini</title>
</head>
<body>
    <div id="navbardiv">
    <div id="navbar">
        <div id="logodiv">
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
         <div>
            <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Youtube2_colored_svg-128.png"/>
         </div>
                      
        </div>
        <div id="searchdiv">
            <div id="inputdiv">
                <input type="text" id="search">
            </div>
            <div id="buttondiv">
                <i class="fa-solid fa-magnifying-glass" onclick="searchvideos()" id="botton"></i>
            </div>
        </div>
        <div id="iconsdiv">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-grip-vertical"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-regular fa-user"></i>
        </div>
    </div>
    <hr>
    <div id="allmenu">
        <ul>
            <li>ALL</li>
            <li>Comedy</li>
            <li>Action</li>
            <li>Songs</li>
            <li>Animation</li>
            <li>Science</li>
            <li>Movie Trailers</li>
            <li>News</li>
            <li>Entertainment</li>
            <li>Pop</li>
            <li>Computer Science</li>
        </ul>

    </div>
</div>
  

    <div id="container">

    </div>
    
</body>
</html>
<script src="JavaScript/index.js"></script>
